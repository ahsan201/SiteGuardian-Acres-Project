<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteGuardian</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./asset/sitegardian favicon.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container login-box">
      <div class="login-image">
        <img
          src="./asset/loginImage.jpg"
          alt="acres kamloops construction site"
        />
      </div>
      <div class="signup-form">
        <div class="logo-Title">
          <img src="./asset/siteguardian logo.png" alt="siteguardian logo" />
          <div>
            <h2>Create an account</h2>
            <p>
              Already have an account? <span class="link-text">Log in</span>
            </p>
          </div>
        </div>
        <form action="#">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            name="fullname"
            id="signupFullNameInput"
            required
          />
          <label for="email">Email</label>
          <input type="email" name="email" id="signupEmail" required />
          <label for="password">Password</label>
          <input type="password" name="password" id="signupPassword" required />
          <label for="re-write-password">Re-write Password</label>
          <input
            type="password"
            name="re-write-password"
            id="signupReWritePassword"
            required
          />
          <label for="admin-key">Admin Key</label>
          <input type="text" name="admin-key" id="signupAdminKey" required />
          <label for="user-type">User Type</label>
          <select name="user-type" id="signupUserType">
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
          </select>
          <button id="createAccountBTN">Create Account</button>
        </form>
      </div>
      <div class="login-form">
        <div class="logo-Title">
          <img src="./asset/siteguardian logo.png" alt="siteguardian logo" />
          <div>
            <h2>Login Account</h2>
            <p>Don't have an account? <span class="link-text">Sign-Up</span></p>
          </div>
        </div>
        <form action="#">
          <label for="email">Email</label>
          <input type="email" name="email" id="loginEmail" required />
          <label for="password">Password</label>
          <input type="password" name="password" id="loginPassword" required />
          <button id="loginBTN">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
