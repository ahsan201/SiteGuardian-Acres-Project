<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav text</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav class="drop-shadow1">
      <div class="nav-logo">
        <img src="./asset/siteguardian logo.png" alt="siteguardian logo" />
        <div>SiteGuardian</div>
      </div>
      <div class="nav-menu">
        <ul>
          <li>Device List</li>
          <li class="active">Assign Users</li>
          <li>
            <img src="./asset/Avatar.png" alt="profile Avatar" />
            <div class="logoutBTN">Log Out</div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container assignUserBox">
      <h2>Assign Device</h2>
      <form action="#">
        <label for="deviceID">Device ID</label>
        <select name="deviceID" id="deviceID" required>
          <option value="0001">0001</option>
          <option value="0002">0002</option>
          <option value="0003">0003</option>
        </select>
        <label for="location">Location</label>
        <select name="location" id="location" required>
          <option value="ahsan">aberdeen</option>
          <option value="kareena">uppersahali</option>
          <option value="behaan">north shore</option>
        </select>
        <label for="name">Name</label>
        <input type="text" name="name" required />
        <label for="phoneNumber">Phone Number</label>
        <input type="number" name="phoneNumber" required />
        <button>Assign</button>
      </form>
    </div>
  </body>
</html>
